<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    
    <div class="page-wrap">
        {% include header.html %}
        <main>
            <!-- list of filtered posts -->
            <ul id="results-container"></ul>

            {{ content }}
        </main>
    </div>
    
    {% include footer.html %}

    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/semantic.min.js"></script>
    <script type="/assets/js/main.js"></script>
    <!-- search function  -->
    <script type="text/javascript" src="/assets/js/simple-jekyll-search.min.js"></script>
    <script type="text/javascript">
        var sjs = SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '/search.json',
          searchResultTemplate:
            '<li><a href="{{ site.url }}{url}">{title}</a><br>{desc}</li>'
          /* fuzzy: true */
        })
    </script>
    <!-- math equations -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</body>

</html>
